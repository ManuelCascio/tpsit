<body>
  <h1>Test di primalità</h1>
  <input id="mioinput" type="text">
  <button onclick="eseguiIsPrime()">Scrivi 101, poi schiaccia qui.</button>
  <p id="out"></p>
  <script>
    function eseguiIsPrime() {
      document.getElementById("out").innerHTML=""
      let n = 0;
      n = document.getElementById("mioinput").value;
      for(let i = 1;i<n;i++){
        if (isPrime(i)) {
          document.getElementById("out").innerHTML+="Il numero: "+i+" è primo!"+"<br>";
        }
         
      }
    }

    function isPrime(n) {
      let primoOut = true;
      for (let fattore = 2; fattore <= n / 2 && primoOut; fattore++) {
        if (n % fattore == 0) {
          primoOut = false;
        }
      }
      return primoOut;
    }
  </script>

</body>

</html>
