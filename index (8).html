<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        margin-top: 300px;
        background-color: #FFFF00;
        text-align: center;
      }
      button {
        width: 40px;
        height: 35px;
        border-radius: 35px;
        background-color: #000FFF;
        border: 2px;
      }
      button:hover {
        background-color: #FF1F00;
      }
      #box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        margin: 0 auto;
        background-color: #8ac926;
        border-radius: 25px;
        box-shadow: 10px 10px 10px black;
      }
    </style>
  </head>
  <body>
    <h2 class="animate__animated animate__backInDown">
      Premi in centro
    </h2>
    <div id="box" class="animate__animated animate__bounce animate__repeat-2">
      <button onclick="changeColor()">Press</button>
    </div>

    <script>
      let tempo = Date.now();

      function changeColor() {
        let tempoAggiornato = (Date.now() - tempo) / 1000;
        if (tempoAggiornato < 1) {
          document.getElementById("box").style.backgroundColor = "red";
          alert("Hai vinto.");
        } else {
          alert("Hai perso.");
        }
      }
    </script>
  </body>
</html>
